{% extends 'base.html' %}

{% block title %}Oncoor Store{% endblock %}

<body data-spy="scroll" data-target="navbar">

{% block content %}

<div class="shop-page pt-5" data-bs-spy="scroll" data-bs-target="#navbar">
    <div class="overlay"></div>
    <div class="container-fluid row" font-family: 'Baloo Paaji 2', cursive;">
        <div class="staples-container" style="font-family: 'Baloo Paaji 2', cursive;">
            <div class="staples-animate" id="staples">
                <span>M</span>
                <span>e</span>
                <span>r</span>
                <span>c</span>
                <span>h</span>
            </div>
        </div>

        <div class="d-flex pt-5" id="player-shop">
                <div class="row justify-content-center">
                    {% for item in items %} 

                    <div class="card text-center shadow col-2" id="shop-card" style="background-image: linear-gradient(rgb(56, 56, 56),rgb(190, 190, 190));">
                        <img src="{{ item.img1_url }}" class="card-img-top pt-2" id="shop-item-img" style="height: 15vw;" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text fst-italic">${{ item.price }}</p>
                        </div>
                        <a href="{{ url_for('shop_item', name=item.name) }}" class="stretched-link"></a>
                    </div>

                    {% endfor %}
                </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
